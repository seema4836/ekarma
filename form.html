<body><fieldset><legend>Registraion Form</legend>
<form action="#" method="post">
	<p><label for="fname">First Name:</label>

</p>
<p><label for="lname">Last Name:</label>
  <input type="date" name="lname" value="" required="">
</p>
<p><label for="mobile">Mobile:</label>
  <input type="text" name="phone"  required="" placeholder="###" size="40" value="+91">
  <input type="text" name="phone" value="" required="" placeholder="###">
  <input type="text" name="phone" value="" required="" placeholder="###">
</p>
<p><label for="password">Password:</label>

</p>

  <input type="file" name="image" value="">

  <input type="radio" name="gender" value="">Male
  <input type="radio" name="gender" value="">Female
</p>
<p><label for="skills">Skills:</label>
  <input type="checkbox" name="skills" value="">PHP
  <input type="checkbox" name="skills" value="">HTMl5

<textarea name="" rows="10" cols="20"></textarea>
<select>
	<option value="">Select City</option>

</select>
<button>Register</button>
